<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>å°é›ªæˆ‘å–œæ¬¢ä½  â¤ï¸</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: radial-gradient(circle, #0d1b2a, #000);
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out alternate;
      filter: drop-shadow(0 0 2px white);
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
      width: 90%;
      max-width: 360px;
    }

    .heart-wrapper {
      position: relative;
      width: 120px; height: 120px;
      margin: 0 auto 10px;
    }
    .heart-glow {
      position: absolute;
      top: 50%; left: 50%;
      width: 140px; height: 140px;
      background: radial-gradient(circle, rgba(255,20,147,0.6), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 3s ease-in-out infinite;
      filter: blur(12px);
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }
    svg.heart {
      width: 120px; height: 120px;
      cursor: pointer;
      animation: beat 1s infinite;
      fill: #ff3366;
      filter: drop-shadow(0 0 6px red);
      z-index: 2;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    svg.heart.clicked {
      fill: deeppink;
      filter: drop-shadow(0 0 15px deeppink);
    }
    svg.heart.fast-beat {
      animation-duration: 0.5s;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flow 5s linear infinite;
    }
    @keyframes flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #ff416c;
      position: relative;
      overflow: hidden;
      min-width: 100px;
    }
    button::after {
      content: "";
      position: absolute;
      width: 100px; height: 100px;
      background: rgba(255,255,255,0.3);
      top: 50%; left: 50%;
      transform: scale(0);
      border-radius: 50%;
      transform-origin: center;
      pointer-events: none;
      transition: transform 0.5s, opacity 1s;
    }
    button:active::after {
      transform: scale(1);
      opacity: 0;
      transition: 0s;
    }

    .love-message {
      margin-top: 20px;
      font-size: 24px;
      color: #ff69b4;
      animation: flicker 1.5s infinite alternate;
      text-shadow: 0 0 6px #ff69b4, 0 0 12px #ff1493;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* â¤ï¸ çœŸæ­£çš„çˆ±å¿ƒå­—ç¬¦é›¨ */
    .rain-heart {
      position: absolute;
      font-size: 20px;
      color: #ff3366;
      animation: fall-heart 3s linear forwards;
      pointer-events: none;
      user-select: none;
      transform: rotate(0deg);
      opacity: 0.8;
      text-shadow: 0 0 5px #ff6699;
    }
    @keyframes fall-heart {
      0% {
        transform: translateY(-50px) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) scale(0.6);
        opacity: 0;
      }
    }

    /* ğŸ“± ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .heart-wrapper { width: 80px; height: 80px; }
      .heart-glow { width: 100px; height: 100px; }
      svg.heart { width: 80px; height: 80px; }
      .love-message { font-size: 18px; }
      button { font-size: 14px; padding: 8px 16px; min-width: 90px; }
      .button-group { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="stars"></div>

  <div class="center">
    <div class="heart-wrapper">
      <div class="heart-glow"></div>
      <svg class="heart" id="heart" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
          2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
          c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    <h1>å°é›ªï¼Œæˆ‘çˆ±ä½  â¤ï¸</h1>
    <div class="button-group">
      <button id="loveBtn">è¡¨ç™½æˆ‘å§ï¼</button>
      <button id="fireworksBtn">å‘é€çƒŸèŠ± ğŸ†</button>
      <button id="heartRainBtn">çˆ±å¿ƒé›¨ â¤ï¸</button>
      <button id="beatBtn">å˜è‰²å¿ƒè·³ ğŸ’“</button>
    </div>
    <div id="loveMsg"></div>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/04/19/audio_7f4786c16e.mp3?filename=romantic-love-144190.mp3" type="audio/mpeg">
  </audio>

  <script>
    // èƒŒæ™¯æ˜Ÿæ˜Ÿ
    const starsContainer = document.getElementById("stars");
    for(let i=0; i<80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      star.style.animationDelay = (Math.random() * 5) + "s";
      starsContainer.appendChild(star);
    }

    // çƒŸèŠ±æ•ˆæœ
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let fireworks = [];
    function createFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        fireworks.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: 0,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }
    function animateFireworks() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.radius += 0.3;
        p.alpha -= 0.015;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color.replace("hsl", "hsla").replace(")", `,${p.alpha})`);
        ctx.fill();
        if (p.alpha <= 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // çˆ±å¿ƒé›¨
    let heartRainInterval = null;
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "rain-heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 10 + 18) + "px";
      heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    function startHeartRain() {
      if (heartRainInterval) return;
      heartRainInterval = setInterval(createHeart, 200);
      setTimeout(() => {
        clearInterval(heartRainInterval);
        heartRainInterval = null;
      }, 8000);
    }

    // èƒŒæ™¯éŸ³ä¹
    window.addEventListener("click", () => {
      document.getElementById("bgm").play().catch(() => {});
    }, { once: true });

    // äº¤äº’
    const heart = document.getElementById("heart");
    const loveMsg = document.getElementById("loveMsg");

    heart.onclick = () => {
      heart.classList.toggle("clicked");
      alert("æˆ‘çˆ±ä½ ï¼â¤ï¸");
    };
    document.getElementById("loveBtn").onclick = () => {
      loveMsg.textContent = "æˆ‘å–œæ¬¢ä½ ï¼Œæ°¸è¿œï¼ğŸ’•";
      loveMsg.className = "love-message";
      setTimeout(() => {
        loveMsg.textContent = "";
        loveMsg.className = "";
      }, 8000);
    };
    document.getElementById("fireworksBtn").onclick = () => {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createFirework(cx + (Math.random() - 0.5) * 100, cy + (Math.random() - 0.5) * 100), i * 300);
      }
    };
    document.getElementById("heartRainBtn").onclick = startHeartRain;
    document.getElementById("beatBtn").onclick = () => {
      heart.classList.toggle("fast-beat");
    };
    canvas.onclick = e => createFirework(e.clientX, e.clientY);
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
